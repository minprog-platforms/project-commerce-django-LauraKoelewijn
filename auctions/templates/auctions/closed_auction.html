{% extends "auctions/layout.html" %}

{% block body %}
    <h2 style="color: red;">CLOSED AUCTION: {{ listing.title }}</h2>

    <br>

    {% for comment in all_comments %}
        <em>{{ comment }}</em><br>
    {% endfor %}
    <br>

    <div class="row">
        <div class="col-md-6">
            <img style="max-width:500px;" src="{{ listing.photo }}" alt= "{{ listing.title }}">
            <br><br>
        </div>


        <div class="col-md-6">
            <h3{{ listing.title }}</h3>
            <p>{{ listing.description }}</p>
            <br>
            <p>Seller: {{ listing.seller }}</p>
            <br>
            <p>{{ listing.current_price.winner }} <span> &#127881; </span> </p>

        </div>
    </div

{% endblock %}
