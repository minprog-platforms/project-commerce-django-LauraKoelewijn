{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Your Watchlist</h2>

    <div class="container" style="margin-top:50px;">
        <div class="row">
            {% for AuctionListing in favorites %}
                <div class="col-md-3">
                    <div class="card-sl">
                        <div class="card-image">
                            <img src="{{ AuctionListing.photo }}" alt= "{{ AuctionListing.title }}">
                        </div>
                        <form action="{% url 'watchlist' %}" method="POST"
                            <input type="submit" class="card-action">&hearts;</input>
                            {% csrf_token %}
                        </form>
                        <div class="card-heading">
                            {{ AuctionListing.title }}
                        </div>
                        <div class="card-text">
                            {{ AuctionListing.description }}
                        </div>
                        <div class="card-text">
                            Current price: â‚¬{{ AuctionListing.current_price }}
                        </div>
                        <a href="{% url 'listing' id=AuctionListing.id %}" class="card-button">See more</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
