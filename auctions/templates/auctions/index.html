{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action="{% url 'category_sort' %}" method="POST">
        {% csrf_token %}
        <label for="category">Choose a category:</label>
        <select name="category" id="category" onchange="this.form.submit()">
            <option value="none" selected disabled hidden>Select a category</option>
            {% for option in category %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
    </form>

    <div class="container" style="margin-top:50px;">
        <div class="row">
            {% for AuctionListing in listings %}
                <div class="col-md-3">
                    <div class="card-sl">
                        <div class="card-image">
                            <img src="{{ AuctionListing.photo }}" alt= "{{ AuctionListing.title }}">
                        </div>
                        <form action="{% url 'watchlist' %}" method="POST"
                            <input type="submit" class="card-action">&hearts;</input>
                            {% csrf_token %}
                        </form>
                        <div class="card-heading">
                            {{ AuctionListing.title }}
                        </div>
                        <div class="card-text">
                            {{ AuctionListing.description }}
                        </div>
                        <div class="card-text">
                            Current price: â‚¬{{ AuctionListing.current_price }}
                        </div>
                        <a href="{% url 'listing' id=AuctionListing.id %}" class="card-button">See more</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
