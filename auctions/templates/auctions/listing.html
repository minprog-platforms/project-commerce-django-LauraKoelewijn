{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ listing.title }}</h2>

    <br>

    <div class="row">
        <div class="col-md-6">
            <img style="max-width:500px;" src="{{ listing.photo }}" alt= "{{ listing.title }}">
        </div>

        <div class="col-md-6">
            <h3{{ listing.title }}</h3>
            <p>{{ listing.description }}</p>
            <br>
            <p>Seller: {{ listing.seller }}</p>
            <br>
            <p>Current price: €{{ listing.current_price }}</p>
            <p>Highest bid placed by {{ bidder }}
            {% if user.is_authenticated %}
            <form action="{% url 'newbid' id=listing.id %}" method="POST">

                {% csrf_token %}

                <input type="text" name="bid" placeholder="Higher than €{{ listing.current_price }}">
                <button type="submit" class="btn btn-dark">Place bid</button>
            </form>
            {% endif %}
        </div>
    </div

{% endblock %}
