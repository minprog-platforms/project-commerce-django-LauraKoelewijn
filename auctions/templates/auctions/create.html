{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="POST"
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter title here">
        </div>
        <br>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea type="text" name="description" class="form-control" id="description" placeholder="Enter description here"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" name="price" class="form-control" id="price" placeholder="Enter price">
        </div>
        <br>
        <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="text" name="photo" class="form-control" id="photo" placeholder="Enter image URL">
        </div>
        <br>
        <div class="form-group">
            <label for="category">Choose a category:</label>
            <select name="category" id="category">
                {% for option in category %}
                    <option value="{{ option }}">{{ option }}</option>
                {% endfor %}
            </select>



        <br><br>

        <button type="submit" class="btn btn-dark">Create</button>

    </form>

{% endblock %}
